<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: aqua !important;
        }
        @layer thank {
            h1 {
                color: blue !important;
            }
        }
        @layer you {
            h1 {
                color: red !important;
            }
        }
    </style>
</head>
<body>
    <!-- RIP 一路走好 -->


    <!-- 
        这种情况我们定义了多个layers 此时!important不仅增加权重还会颠倒优先级的顺序
        所以这里 thank - you - unLayered
        
     -->
    <h1>Grandfather</h1>
</body>
</html>
