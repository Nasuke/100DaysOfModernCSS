<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-container {
            overflow: hidden;
            height: 250px;
        }

        .text-list {
            position: relative;
            padding: 0;
            margin: 0;
            list-style: none;
            transform: translateY(0);
            transition: all 0.5s ease-in-out;
            /* 过渡效果 */
        }

        .text-list li {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <ul class="text-list list">
            <li>asdf条文字</li>
            <li>第二条文字</li>
            <li>第三条文字</li>
            <li>第四条文字</li>
            <li>第五条文字</li>
            <li>第六条文字</li>
            <li>第七条文字</li>
            <li>第条文字</li>
        </ul>
        <ul class="text-list list1"></ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            var currentIndex = 0;
            var textHeight = $('.text-list li').height() + parseInt($('.text-list li').css('padding-top')) + parseInt($('.text-list li').css('padding-bottom'));
            $('.list1').html($('.text-list').html())
            function doAnimation () {
                currentIndex++;
                $('.list').css({ 'transform': 'translateY(-' + currentIndex * textHeight + 'px)' });
                if (currentIndex === $('.list li').length) {
                    setTimeout(function () {
                        $('.text-list').css({ 'transition': 'none', 'transform': 'translateY(0px)' });
                        currentIndex = 0;
                        setTimeout(function () {
                            $('.text-list').css({ 'transition': 'all 0.5s ease-in-out' });
                        }, 0);
                    }, 500);
                    // $('.text-list').css({ 'transform': 'translateY(-' + 0 + 'px)' });
                    // currentIndex = 0
                }
            }

            setInterval(doAnimation, 500);
        });


    </script>
</body>

</html>
